<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Детали животного</title>
    <link rel="stylesheet" th:href="@{/css/animals_style.css}">
</head>
<body>
<header><h1>Детали животного</h1></header>
<main>
    <p th:text="'Кличка: ' + ${animal.nickname}"></p>
    <p th:text="'Пол: ' + ${animal.gender}"></p>
    <p th:text="'Дата прибытия: ' + ${animal.arrivalDate}"></p>
    <p th:text="'Нуждается в теплом жилье: ' + (${animal.needsWarmHousing} ? 'Да' : 'Нет')"></p>
    <p th:text="'Тип: ' + ${animal.animalTypeName}"></p>
    <p th:text="'Рацион: ' + ${animal.animalDietType}"></p>
    <p th:text="'Клетка (ID): ' + ${animal.cageId}"></p>

    <a th:href="@{/zoo/animals/{id}/edit(id=${animal.id})}" class="btn">Редактировать</a>
    <form th:method="DELETE" th:action="@{/zoo/animals/{id}(id=${animal.id})}">
        <input type="submit" value="Удалить!" class="btn"/>
    </form>
</main>
</body>
</html>
