<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новое животное</title>
    <link rel="stylesheet" th:href="@{/css/animals_style.css}">
</head>
<body>
<header><h1>Новое животное</h1></header>

<main>
    <form th:action="@{/zoo/animals}" th:object="${animal}" method="post">
        <!-- Кличка -->
        <label for="nickname">Кличка</label>
        <input id="nickname" type="text" th:field="*{nickname}">
        <div th:errors="*{nickname}"></div>

        <!-- Пол -->
        <label for="gender">Пол</label>
        <select id="gender" th:field="*{gender}">
            <option value="">— Выберите —</option>
            <option value="мужской">мужской</option>
            <option value="женский">женский</option>
        </select>
        <div th:errors="*{gender}"></div>

        <!-- Дата прибытия -->
        <label for="arrivalDate">Дата прибытия</label>
        <input id="arrivalDate" type="date" th:field="*{arrivalDate}">
        <div th:errors="*{arrivalDate}"></div>

        <!-- Тёплое жильё -->
        <label><input type="checkbox" th:field="*{needsWarmHousing}"> Нуждается в&nbsp;тёплом жилье</label>

        <!-- Тип -->
        <label for="animalTypeId">Тип</label>
        <select id="animalTypeId" th:field="*{animalTypeId}">
            <option value="">— Выберите —</option>
            <option th:each="t : ${animalTypeList}"
                    th:value="${t.id}"
                    th:text="${t.type}"></option>
        </select>
        <div th:errors="*{animalTypeId}"></div>

        <!-- Клетка -->
        <label for="cageId">Клетка</label>
        <select id="cageId" th:field="*{cageId}">
            <option value="">— Выберите —</option>
            <option th:each="c : ${cageList}"
                    th:value="${c.id}"
                    th:text="${'ID ' + c.id + ' (' + c.climateZone + ')'}"></option>
        </select>
        <div th:errors="*{cageId}"></div>

        <!-- Кнопки -->
        <div class="buttons">
            <button class="btn" type="submit">Далее → медкнижка</button>
            <a th:href="@{/zoo/animals}" class="btn">Отмена</a>
        </div>
    </form>
</main>
</body>
</html>
