<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${supplier.name}">Поставщик</title>
    <link rel="stylesheet" th:href="@{/css/suppliers_style.css}"/>
</head>
<body>
<header>
    <h1 th:text="${supplier.name}">Поставщик</h1>
    <p th:text="'Контакты: ' + ${supplier.contacts}"/>
    <a th:href="@{/zoo/suppliers/{id}/edit(id=${supplier.id})}" class="btn">Редактировать</a>
    <form th:method="delete" th:action="@{/zoo/suppliers/{id}(id=${supplier.id})}" style="display:inline">
        <button class="btn">Удалить</button>
    </form>
</header>
<main class="details">
    <h2>История доставок</h2>
    <table>
        <thead>
        <tr>
            <th>Продукт</th><th>Тип</th><th>Внутренний</th><th>Дата</th><th>Кол-во</th><th>Цена</th><th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="d : ${deliveries}">
            <td th:text="${d.foodName}"/>
            <td th:text="${d.foodTypeName}"/>
            <td th:text="${d.producedInternally ? 'Да' : 'Нет'}"/>
            <td th:text="${d.deliveryDate}"/>
            <td th:text="${d.quantity}"/>
            <td th:text="${d.price}"/>
            <td>
                <form th:method="delete"
                      th:action="@{/zoo/suppliers/{supId}/deliveries/{delId}(supId=${supplier.id},delId=${d.id})}" style="display:inline">
                    <button class="btn">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <h3>Добавить доставку</h3>
    <form th:method="post"
          th:action="@{/zoo/suppliers/{id}/deliveries(id=${supplier.id})}"
          th:object="${newDelivery}">
        <label>Продукт:</label>
        <select th:field="*{foodId}">
            <option value="" disabled selected>Выберите</option>
            <option th:each="f: ${foodList}"
                    th:value="${f.id}"
                    th:text="${f.name}"/>
        </select>
        <label>Дата:</label>
        <input type="date" th:field="*{deliveryDate}"/>
        <label>Кол-во:</label>
        <input type="number" step="0.01" th:field="*{quantity}"/>
        <label>Цена:</label>
        <input type="number" step="0.01" th:field="*{price}"/>
        <button type="submit" class="btn">Добавить</button>
    </form>
</main>
</body>
</html>
