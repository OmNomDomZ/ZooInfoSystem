<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Редактировать поставщика</title>
    <link rel="stylesheet" th:href="@{/css/suppliers_style.css}"/>
</head>
<body>
<main class="form-page">
    <h1>Редактировать поставщика</h1>
    <form th:method="patch" th:action="@{/zoo/suppliers/{id}(id=${supplier.id})}" th:object="${supplier}">
        <label>Название:</label>
        <input type="text" th:field="*{name}"/>
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"/>
        <label>Контакты:</label>
        <input type="text" th:field="*{contacts}"/>
        <div th:if="${#fields.hasErrors('contacts')}" th:errors="*{contacts}"/>
        <button class="btn">Сохранить</button>
    </form>
</main>
</body>
</html>
