<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Новый поставщик</title>
    <link rel="stylesheet" th:href="@{/css/suppliers_style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <h1>Добавление нового поставщика</h1>
</header>
<main>
    <form th:action="@{/zoo/suppliers}" th:object="${supplier}" method="post">
        <label for="name">Название:</label>
        <input type="text" th:field="*{name}" id="name"/>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

        <label for="contacts">Контакты:</label>
        <input type="text" th:field="*{contacts}" id="contacts"/>
        <div style="color:red" th:if="${#fields.hasErrors('contacts')}" th:errors="*{contacts}"></div>

        <input type="submit" value="Добавить" class="btn">
    </form>
</main>
</body>
</html>
