<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Список поставщиков</title>
    <link rel="stylesheet" th:href="@{/css/suppliers_style.css}"/>
</head>
<body>
<header>
    <h1>Список поставщиков</h1>
</header>
<main>
    <!-- Блок фильтров -->
    <section class="filters">
        <h2>Фильтры</h2>
        <form class="filter-bar" method="get" th:object="${filter}">
            <input type="text"
                   th:field="*{name}"
                   placeholder="Часть названия"/>

            <select th:field="*{foodIds}" multiple>
                <option th:each="f : ${foodList}"
                        th:value="${f.id}"
                        th:text="${f.name}">Продукт</option>
            </select>

            <select th:field="*{foodTypeIds}" multiple>
                <option th:each="ft : ${foodTypeList}"
                        th:value="${ft.id}"
                        th:text="${ft.type}">Тип питания</option>
            </select>

            <label for="dateFrom">Дата от</label>
            <input id="dateFrom" type="date" th:field="*{dateFrom}"/>

            <label for="dateTo">Дата до</label>
            <input id="dateTo" type="date" th:field="*{dateTo}"/>

            <select th:field="*{isProducedInternally}">
                <option value="" selected>— Все —</option>
                <option th:value="true">Да</option>
                <option th:value="false">Нет</option>
            </select>

            <div class="filter-buttons">
                <button type="submit" class="btn">Применить</button>
                <a th:href="@{/zoo/suppliers}" class="btn">Сброс</a>
            </div>
        </form>
    </section>

    <!-- Блок списка -->
    <section class="results">
        <div class="supplier-list">
            <div class="supplier-card" th:each="s : ${suppliers}">
                <a class="supplier-link"
                   th:href="@{/zoo/suppliers/{id}(id=${s.id})}"
                   th:text="${s.name} + ' (' + ${s.contacts} + ')'">
                    Поставщик
                </a>
            </div>
        </div>
        <div class="add-new">
            <a th:href="@{/zoo/suppliers/new}" class="btn">Новый поставщик</a>
            <a th:href="@{/zoo/}" class="btn">Главная страница</a>
        </div>
    </section>
</main>
</body>
</html>
