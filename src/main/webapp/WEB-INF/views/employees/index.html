<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<div th:each="employee : ${employees}">
    <a th:href="@{/employees/{id}(id=${employee.getId()})}"
       th:text="${employee.getFull_name()} + ',' + ${employee.getPosition_id()}">employee</a>
</div>

<br/>
<hr/>

<a th:href = "@{/employees/new}">Create new person</a>

</body>
</html>
